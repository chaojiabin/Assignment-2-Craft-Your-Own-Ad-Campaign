<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<div class="header">
    <div class="menu">
        <div class="menu_button"></div>
        <div class="menu_button"></div>
        <div class="menu_button"></div>
    </div>
    <div></div>
    <div class="selections">
        <div class="button" onclick="window.open('./login.html', '_self');">
            <h2>SIGN UP</h2>
        </div>
        <div class="button" onclick="window.open('./login.html', '_self');">
            <h2>LOGIN</h2>
        </div>
        <div class="button" onclick="window.open('./index_fr.html', '_self');">
            <h2>EN / FR</h2>
        </div>
    </div>
</div>
<div class="table">
    <div class="image">
        <img class="showcase_img" src="assets/images/table_image.png" alt="">
    </div>
    <div class="content">
        <div class="title">
            <h1>Get your FREE DEMO today!</h1>
        </div>
        <div class="form">
            <form action="index.html" method="post" class="actual_form">
                <div class="input">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="first name" required>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="last name" required>
                </div>
                <div class="input">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="phone number" required>
                    <label for="email_address">Email Address:</label>
                    <input type="text" id="email_address" name="email_address" placeholder="email address" required>
                </div>
                <div class="input">
                    <label for="home_address">Home Address:</label>
                    <input type="text" id="home_address" name="home_address" placeholder="home address" required>
                    <label for="post_code">Post Code:</label>
                    <input type="text" id="post_code" name="post_code" placeholder="post code" required>
                </div>
                <div class="submit">
                    <input type="submit" value="BOOK NOW">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="showcase">
    <div class="text">
        <h3>Crafted from carbon fiber for unmatched lightness and strength, our bikes are fully customizable
            - from city streets to rugged trails, and even tailored to vintage tastes</h3>
    </div>
    <div class="images">
        <img class="showcase_img" src="assets/images/showcase_images1.jpg" alt="">
        <img class="showcase_img" src="assets/images/showcase_images2.jpg" alt="">
        <img class="showcase_img" src="assets/images/showcase_images3.jpg" alt="">
    </div>
</div>
</body>
</html>
