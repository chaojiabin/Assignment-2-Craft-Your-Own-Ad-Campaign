<body>
<div class="header">
    <div class="menu">
        <div class="menu_button"></div>
        <div class="menu_button"></div>

    <div></div>
    <div class="selections">
        <div class="button" onclick="window.open('./login_fr.html', '_self');">
            <h2>S'INSCRIREP</h2>
        </div>
        <div class="button" onclick="window.open('./login_fr.html', '_self');">
            <h2>SE CONNECTER</h2>
        </div>
        <div class="button" onclick="window.open('./index.html', '_self');">
            <h2>FR / EN</h2>
        </div>
    </div>
</div>
<div class="table">
    <div class="image">
        <img class="showcase_img" src="assets/images/table_image.png" alt="">
    </div>
    <div class="content">
        <div class="title">
            <h1>Obtenez votre DÉMO GRATUITE aujourd'hui !</h1>
        </div>
        <div class="form">
            <form action="index.html" method="post" class="actual_form">
                <div class="input">
                    <label for="first_name">Prénom:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="prénom" required>
                    <label for="last_name">Nom:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="nom" required>
                </div>
                <div class="input">
                    <label for="phone_number">Téléphone:</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="numéro de téléphone" required>
                    <label for="email_address">Adresse courriel:</label>
                    <input type="text" id="email_address" name="email_address" placeholder="adresse courriel" required>
                </div>
                <div class="input">
                    <label for="home_address">Adresse:</label>
                    <input type="text" id="home_address" name="home_address" placeholder="adresse du domicile" required>
                    <label for="post_code">Code postal:</label>
                    <input type="text" id="post_code" name="post_code" placeholder="code postal" required>
                </div>
                <div class="submit">
                    <input type="submit" value="RÉSERVER">
                </div>
            </form>
        </div>
    </div>
</div>
<div class="showcase">
    <div class="text">
        <h3>Fabriqués en fibre de carbone pour une légèreté et une solidité inégalées, nos vélos sont entièrement personnalisables</h3>
        <h3>- des rues de la ville aux sentiers accidentés, et même adapté aux saveurs rétro</h3>
    </div>
    <div class="images">
        <img class="showcase_img" src="assets/images/showcase_images1.jpg" alt="">
        <img class="showcase_img" src="assets/images/showcase_images2.jpg" alt="">
        <img class="showcase_img" src="assets/images/showcase_images3.jpg" alt="">
    </div>

</div>
